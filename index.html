<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * {
      font-family: sans-serif;
      color:#323733;
    }
    body{
      /* overflow: hidden; */
    }
    input{
      /* -webkit-appearance: none; */
      padding: 0%;
    }
  </style>
</head>  kj
  <body>
    <div style="width:100%;height:100%;background-color: rgb(190, 225, 225);display:flex;justify-content:center;padding:20%;">
      <div style="width:40%;height:50%;background-color:white;border-radius:12px;padding:4%;">
        <div
          style="font-size:30px;">
          Contact Us
        </div>
        <div style="display:flex;justify-content:space-between;">
          <div style="width:48%;">
            <div style="width:100%;">
              <h6>First Name</h6>
            </div>
            <div style="width:100%;">
              <input type="text" name="firstName" style="border-color:rgb(139, 161, 139);border-radius:5px;border-style: solid;border-width: thin;width: 100%;height: 3em;" />
            </div>
          </div>
          <div style="width:48%;">
            <div style="width:100%;">
              <h6>Last Name</h6>
            </div>
            <div style="width:100%;">
              <input type="text" name="lastName" style="border-color: rgb(139, 161, 139);border-radius:5px;border-style: solid;border-width: thin;width: 100%;height: 3em;"/>
            </div>
          </div>
        </div>
        <div style="width:100%;">
          <div style="width:100%;">
            <h6>Email</h6>
          </div>
          <div>
            <input type="text" style="border-color:rgb(139, 161, 139);border-radius:5px;border-style: solid;border-width: thin;width: 100%;height: 3em;">
          </div>
        </div>
        <div style="width:100%;">
          <div style="width: 100%;">
            <h6>Query Type</h6>
          </div>
          <div style="display:flex;justify-content: space-between;">
            <div style="width:48%;display: flex;justify-content: start;">
              <div style="border-color:rgb(139, 161, 139);border-radius:5px;border-style: solid;border-width: thin;width: 100%;height: 3em;">
                <div><input type="radio" name="generalEnquiry"/></div>
                <div>General Enquiry</div>
              </div>
            </div>
            <div style="width:48%;display: flex;justify-content: start;">
              <div type="text" style="border-color:rgb(139, 161, 139);border-radius:5px;border-style: solid;border-width: thin;width: 100%;height: 3em;">
                <div><input type="radio" name="supportRequest"/></div>
                <div>Support Request</div>
              </div>
            </div>
          </div>
        </div>
        <div style="width:100%;">
          <div style="width: 100%;">
            <h6>Message</h6>
          </div>
          <div style="width:100%;">
            <textarea id="message" name="message" rows="5" cols="33" style="border-color:rgb(139, 161, 139);border-radius:5px;border-style: solid;border-width: thin;width: 100%;" >
            </textarea>
          </div>
        </div>
        <div style="width:100%;margin: 5% 0% 5% 0%;display:flex;justify-content: start;">
          <div><input type="checkbox" id="horns" name="horns" /></div>
          <div>I consent to being contacted by the team</div>
        </div>
        <div style="width: 100%;">
          <button type="submit" style="color: white;background-color:rgb(4, 130, 88);text-align:center;border-radius:5px;width: 100%;height: 3em; border-style: solid; border-width: thin;border-color: rgb(4, 130, 88);"> Submit </button>
        </div>
      </div>
    </div>
  </body>
</html>
