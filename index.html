<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    * {

      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div
    style="background-color: rgb(190, 225, 225);display:flex; justify-content:center;">
    <div style="width:50%;height:50%; background-color: white;border-radius:12px;">
      <div
        style="font-family:sans-serif;font-size:30px;color:#323733; padding-left: 30px;padding-right: 30px;">
        Contact Us
      </div>
      <div style="display:flex;padding-left: 30px;padding-right: 30px;">
        <div style="width:50%; ">
          <div style="width:100%;">
            <h6>First Name</h6>
          </div>
          <div style="width:100%;">
            <input type="text" name="firstName" style="width:100%;" />
          </div>
        </div>
        <div style="width:50%;padding-left: 30px;padding-right: 30px;">
          <div style="width:100%;">
            <h6>Last Name</h6>
          </div>
          <div style="width:100%;">
            <input type="text" name="lastName" style="width:100%;" />
          </div>
        </div>
      </div>
      <div style="width:100%;padding-left: 30px;padding-right: 30px;">
        <div style="width: 100%;">
          <h6>Email</h6>
        </div>
        <div>
          <input style="display: inline-block;">
        </div>
      </div>
      <div style="margin-top: 30px;margin-bottom: 30px;">
        <div style="padding-left: 30px;">
          <h6>Query Type</h6>
        </div>
        <div style="display: flex;padding-left: 30px; padding-right: 30px;">
          <div style="width: 50%;">
            <input style="width: 100%;">
          </div>
          <div style="width: 50%;    padding-left: 30px;">
            <input style="width: 100%;">
          </div>
        </div>
      </div>
      <div style="margin-top: 30px;margin-bottom: 30px;padding-left: 30px;">
        <div style="width: 100%; ">
          <h6>Message</h6>
        </div>
        <div style="width: 100%;">
          <input style="width: 100%;">
        </div>
      </div>
      <div style="width: 100%; margin-top: 30px;margin-bottom: 30px">
        <div style="padding-left: 30px;padding-right: 30px;">
          <h6>I consent to being contacted by the team</h6>
        </div>
        <div
          style="background-color: green;text-align: center; border-radius: 10px;margin-left: 30px;margin-right: 30px;margin-top: 30px;">
          <h3 style="color: white;"> Submit </h3>
        </div>
      </div>
    </div>

</body>

</html>
